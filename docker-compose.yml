version: '3'

services:
  database:
    image: 'postgis/postgis:latest'
    ports:
      - 55432:5432
    environment:
      POSTGRES_USER: gis
      POSTGRES_PASSWORD: gis
      POSTGRES_DB: ilgisa2023
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - osm  

  osm:
    image: 'dlimkin/osm-tools:latest'
    volumes:
      - .:/usr/local/osm
    tty: true
    networks:
      - osm

volumes:
  db-data:

networks:
  osm:
    driver: bridge