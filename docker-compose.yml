version: '3'

services:
  database:
    image: 'postgis/postgis:latest'
    ports:
      - 55432:5432
    environment:
      POSTGRES_USER: gis
      POSTGRES_PASSWORD: gis
      POSTGRES_DB: ilgisa2023
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

  imposm:
    image: 'alpine'
    stdin_open: true
    tty: true
    network_mode: 'host'
    volumes:
      - ./imposm:/usr/local/imposm

volumes:
  db-data: